<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach Out!</title>
    <link href="ContactUs.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://clipart-library.com/images_k/camera-silhouette-clip-art/camera-silhouette-clip-art-3.png"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Cinema Society</h1>
        <h3>A Place To Contribute Back to Film</h3>
    </header>

    <nav class="nav-container">
        <a href="index.html">Home</a>
        <a href="AboutUs.html">About Us</a>
        <a href="Curation.html">Curation Of Film</a>
        <a href="ContactUs.html">Contact Us</a>
    </nav>

    <div class="form_container">
        <h1>Feel Free to Fill Out Our Form!</h1>
        <form>
            <fieldset>
                <legend><strong>Personal Information</strong></legend>
                <div class="pers_info">
                    <div>
                        <label for="form_name">First Name</label>
                        <input type="text" name="first_name" id="from_name"/>
                    </div>
                    <div>
                        <label>Last Name</label>
                        <input type="text"/>
                    </div>
                    <div>
                    </div>
                    <div>
                        <label>Email Address</label>
                        <input type="text" maxlength="50" placeholder="Your Email Here"/>
                    </div>
                    <div>
                        <label id="genre">Favorite Genre</label>
                        <select>
                            <option>---Select---</option>
                            <option>Adventure</option>
                            <option>Action</option>
                            <option>Comedy</option>
                            <option>Crime</option>
                            <option>Documentary</option>
                            <option>Drama</option>
                            <option>Horror</option>
                            <option>Romance</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="textarea_div">
                        <label>What Film Should We Add Next?</label>
                        <textarea cols="35" rows="4" placeholder="Why should we add your film?"></textarea>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend><strong>Enter Information on Your Film Here...</strong></legend>
                <div class="prof_info">
                    <div>
                    </div>
                    <div>
                        <label for="form-file">Movie Poster:</label>
                        <input type="file" name="file" id="form-file"/>
                    </div>
                    <div id="gere">
                        <label>Genre of Film Chosen</label>
                        <select>
                            <option>---Select---</option>
                            <option>Adventure</option>
                            <option>Action</option>
                            <option>Comedy</option>
                            <option>Crime</option>
                            <option>Documentary</option>
                            <option>Drama</option>
                            <option>Horror</option>
                            <option>Romance</option>
                            <option>Other</option>
                        </select>                        
                    </div>
                    <br>
                    <div class="checkbox_area">
                        <label id="remove">What Film Should Be Removed?</label>
                        <div>
                            <label><input type="checkbox" name="skills">The Great Train Robbery</label>
                        </div>
                        <div>
                            <label><input type="checkbox" name="skills">The Birth of a Nation</label>
                        </div>
                        <div>
                            <label><input type="checkbox" name="skills">Nosferatu</label>
                        </div>
                        <div>
                            <label><input type="checkbox" name="skills">Metropolis</label>
                        </div>
                        <div>
                            <label><input type="checkbox" name="skills">Citizen Kane</label>
                        </div>
                        <div>
                            <label><input type="checkbox" name="skills">2001: A Space Odyssey</label>
                        </div>
                        <input type="submit" value="Submit" />
                    </div>
                </div>

            </div>
            </fieldset>
            <div class="form_buttons">
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 Cinema Society. All rights reserved.</p>
        <p>For inquiries, contact us at: <a href="mailto:info@cinemasociety.com">info@cinemasociety.com</a></p>
    </footer>

</body>
</html>
